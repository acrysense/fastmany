<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta property="og:title" content="FASTMANY - Спасибо за вашу заявку!">

	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="theme-color" content="#ffffff">
	<!-- styles -->
	<link rel="stylesheet" href="css/vendor.min.css">
	<link rel="stylesheet" href="css/app.min.css">
</head>

<body>
	<!-- wrapper -->
	<div class="wrapper">
		<!-- header -->
		<header class="header" id="header">
			<div class="container">
				<div class="header__wrapper">
					<a href="index.html" class="header__logotype">
						<img src="img/logotype.svg" width="115" height="25" alt="FastMany">
					</a>
					<nav class="nav header__nav">
						<ul class="nav__list">
							<li class="nav__item">
								<a href="#" class="nav__link">О сервисе</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Преимущества</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__link">Как это работает</a>
							</li>
						</ul>
					</nav>
					<a href="#" class="header__btn">
						<svg>
							<use xlink:href="img/sprite.svg#icon-circle-tg"></use>
						</svg>
						<span>Написать в телеграм</span>
					</a>
				</div>
			</div>
		</header>
		<!-- end of header -->
		<!-- content -->
		<div class="wrapper__content">
			<!-- thanks -->
			<section class="thanks" id="thanks">
				<div class="container">
					<div class="thanks__wrapper">
						<picture class="thanks__img">
							<img src="img/thanks-img.svg" alt="Image">
						</picture>
						<div class="thanks__body">
							<h1 class="thanks__heading">Спасибо за вашу заявку!</h1>
							<p class="thanks__description">Мы свяжемся с вами в&nbsp;ближайшее&nbsp;время</p>
							<a href="#" class="thanks__btn btn">Вернуться на главную</a>
						</div>
					</div>
					<picture class="thanks__bg">
						<source srcset="img/thanks-bg.png" media="(min-width: 768px)">
						<img src="img/thanks-bg-mobile.png" alt="Image">
					</picture>
				</div>
			</section>
			<!-- end of thanks -->
		</div>
		<!-- end of content -->
		<!-- footer -->
		<footer class="footer" id="footer">
			<div class="container">
				<div class="footer__wrapper">
					<p class="footer__copyright">©2024 FastMany. All rights reserved</p>
					<ul class="footer__list">
						<li class="footer__list-item">
							<a href="#" class="footer__link">Политика конфиденциальности</a>
						</li>
					</ul>
				</div>
			</div>

	<script src="js/vendor.min.js"></script>
